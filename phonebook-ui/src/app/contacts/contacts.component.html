<div class="form-group col-md-3 mt-4 pl-0">
  <input type="text" class="form-control" placeholder="Search" [(ngModel)]="searchString">
</div>
<div class=" col-md-3 mt-4 pl-0">
  <button type="button" class="btn btn-success" routerLink="/user/addNewContact/">Add new Contact</button>
</div>
<div class="row pb-5 mb-4">
  <div class="col-lg-3 col-md-6 mb-4 mb-lg-0 mt-3" *ngFor="let contact of  contacts | contactsFilter:searchString">
    <!-- Card-->
    <div class="card shadow-sm border-0 rounded">
      <div class="card-body p-0"><a [routerLink]="['/user/contact', contact.id]"><img src="{{genderFemale}}" alt=""
                                                                                      class="w-100 card-img-top"></a>
        <div class="p-4">
          <h5 class="mb-0">{{contact.firstName}} {{contact.lastName}}</h5>
          <p class="small text-muted">{{contact.description}}</p>
          <ul class="social mb-0 list-inline mt-3">
            <li class="list-inline-item m-0"><a href="#" class="social-link"><i class="fa fa-facebook-f"></i></a></li>
            <li class="list-inline-item m-0"><a href="#" class="social-link"><i class="fa fa-twitter"></i></a></li>
            <li class="list-inline-item m-0"><a href="#" class="social-link"><i class="fa fa-instagram"></i></a></li>
            <li class="list-inline-item m-0"><a (click)="removeContact(contact.id)" class="social-link pointer"><i
              class="fa fa-trash-o fa_custom"></i></a></li>
          </ul>

        </div>
      </div>
    </div>
  </div>
</div>
