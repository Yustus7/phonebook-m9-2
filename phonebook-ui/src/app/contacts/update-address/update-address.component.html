
<app-header></app-header>
<form [formGroup]="UpdateAddressForm" class="border border-light p-5" (ngSubmit)="onSubmit()">
  <p class="h4 mb-4 text-center font-weight-bold">{{title}}</p>
  <div>

    <div class="form-group">
      <input type="text" id="zip" formControlName="zip"  placeholder="Zip"
             class="form-control mb-2">
    </div>
    <div
      *ngIf="UpdateAddressForm.controls['zip'].invalid && (UpdateAddressForm.controls['zip'].dirty || UpdateAddressForm.controls['zip'].touched)"
      class="alert alert-danger">
      <div id="empty-zip" *ngIf="UpdateAddressForm.controls['zip'].errors.required">
        Zip is required.
      </div>
      <div id="wrong-zip" *ngIf="UpdateAddressForm.controls['zip'].errors.pattern">
        Zip must contain only Number.
      </div>
      <div id="minLength-zip" *ngIf="UpdateAddressForm.controls['zip'].errors.minlength">
        Zip must be at least 3 characters long.
      </div>
      <div id="maxLength-zip" *ngIf="UpdateAddressForm.controls['zip'].errors.maxlength">
        Zip must be no longer than 8 characters.
      </div>
    </div>
    <div class="form-group">
      <input type="text" id="country" formControlName="country" placeholder="Country"
             class="form-control mb-2">
    </div>
    <div
      *ngIf="UpdateAddressForm.controls['country'].invalid && (UpdateAddressForm.controls['country'].dirty || UpdateAddressForm.controls['country'].touched)"
      class="alert alert-danger">
      <div id="empty-country" *ngIf="UpdateAddressForm.controls['country'].errors.required">
        Country is required.
      </div>
    </div>
    <div class="form-group">
      <input type="text" id="city" formControlName="city" placeholder="City"
             class="form-control mb-2">
    </div>
    <div
      *ngIf="UpdateAddressForm.controls['city'].invalid && (UpdateAddressForm.controls['city'].dirty || UpdateAddressForm.controls['city'].touched)"
      class="alert alert-danger">
      <div id="empty-city" *ngIf="UpdateAddressForm.controls['city'].errors.required">
        City is required.
      </div>
    </div>
    <div class="form-group">
      <input type="text" id="street" formControlName="street" placeholder="Street"
             class="form-control mb-2">
    </div>
    <div
      *ngIf="UpdateAddressForm.controls['street'].invalid && (UpdateAddressForm.controls['street'].dirty || UpdateAddressForm.controls['street'].touched)"
      class="alert alert-danger">
      <div id="empty-street" *ngIf="UpdateAddressForm.controls['street'].errors.required">
        Street is required.
      </div>
    </div>


    <button class="btn btn-primary my-4 btn-block" type="submit"
            [disabled]="UpdateAddressForm.pristine || UpdateAddressForm.invalid">Update
    </button>
  </div>
  <section *ngIf="loading" class="jumbotron text-center">
    <div class="container">
      <h4>Please wait.....</h4>
    </div>
  </section>
</form>
<app-footer></app-footer>
