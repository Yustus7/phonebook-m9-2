<app-header></app-header>

<div class="page-content p-5" id="content">

  <div class="row ">
    <div class="col-lg-4 mx-auto">
      <h3>New Contact</h3>
      <div class="form-group">

        <input type="text" class="form-control" id="firstname" [(ngModel)]="contact.firstName" placeholder="Enter First Name" required>
      </div>
      <div class="form-group">

        <input type="text" class="form-control" id="lastname" [(ngModel)]="contact.lastName" placeholder="Enter Last Name" required>
      </div>
      <div class="form-group">

        <input type="text" class="form-control" id="description" [(ngModel)]="contact.description" placeholder="Enter Description" required>
      </div>
      <button type="submit" class="btn btn-primary" (click)="submitForm()">Add</button>
    </div>

    </div>

  </div>

<app-footer></app-footer>
