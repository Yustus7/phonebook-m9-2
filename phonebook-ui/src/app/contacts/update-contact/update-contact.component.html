<app-header></app-header>

<div class="page-content p-5" id="content">

  <div class="row ">
    <div class="col-lg-4 mx-auto">

      <h3>Update Contact</h3>

      <div class="form-group">
        <input type="text" class="form-control mt-3" id="zip" [(ngModel)]="contact.firstName" placeholder="Zip">
      </div>
      <div class="form-group">
        <input type="text" class="form-control mt-3" id="country" [(ngModel)]="contact.lastName" placeholder="Country">
      </div>
      <div class="form-group">
        <input type="text" class="form-control mt-3" id="city" [(ngModel)]="contact.description" placeholder="City">
      </div>

      <button type="submit" class="btn btn-primary" (click)="submitForm()">Update</button>

    </div>
  </div>
</div>


<app-footer></app-footer>
